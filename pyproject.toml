[tool.black]
include = '\.pyi?$'

[tool.isort]
profile = "black"

[tool.pylint.format]
# Black line length
max-line-length = 88

# Fail on errors and specific rules or if there are too many errors
fail-on = ["E", "line-too-long", "unused-variable"]
fail-under = 9.9

[tool.pylint.messages_control]
disable = [
  # Our exceptions
  "too-many-lines",

  # Black exceptions
  "bad-continuation",
  "bad-whitespace",

  # Google pylint exceptions (https://google.github.io/styleguide/pyguide.html)
  "abstract-method",
  "apply-builtin",
  "arguments-differ",
  "attribute-defined-outside-init",
  "backtick",
  "bad-option-value",
  "basestring-builtin",
  "buffer-builtin",
  "c-extension-no-member",
  "consider-using-enumerate",
  "cmp-builtin",
  "cmp-method",
  "coerce-builtin",
  "coerce-method",
  "delslice-method",
  "div-method",
  "duplicate-code",
  "eq-without-hash",
  "execfile-builtin",
  "file-builtin",
  "filter-builtin-not-iterating",
  "fixme",
  "getslice-method",
  "global-statement",
  "hex-method",
  "idiv-method",
  "implicit-str-concat-in-sequence",
  "import-error",
  "import-self",
  "import-star-module-level",
  "inconsistent-return-statements",
  "input-builtin",
  "intern-builtin",
  "invalid-str-codec",
  "locally-disabled",
  "long-builtin",
  "long-suffix",
  "map-builtin-not-iterating",
  "misplaced-comparison-constant",
  "missing-function-docstring",
  "metaclass-assignment",
  "next-method-called",
  "next-method-defined",
  "no-absolute-import",
  "no-else-break",
  "no-else-continue",
  "no-else-raise",
  "no-else-return",
  "no-init",
  "no-member",
  "no-name-in-module",
  "no-self-use",
  "nonzero-method",
  "oct-method",
  "old-division",
  "old-ne-operator",
  "old-octal-literal",
  "old-raise-syntax",
  "parameter-unpacking",
  "print-statement",
  "raising-string",
  "range-builtin-not-iterating",
  "raw_input-builtin",
  "rdiv-method",
  "reduce-builtin",
  "relative-import",
  "reload-builtin",
  "round-builtin",
  "setslice-method",
  "signature-differs",
  "standarderror-builtin",
  "suppressed-message",
  "sys-max-int",
  "too-few-public-methods",
  "too-many-ancestors",
  "too-many-arguments",
  "too-many-boolean-expressions",
  "too-many-branches",
  "too-many-instance-attributes",
  "too-many-locals",
  "too-many-nested-blocks",
  "too-many-public-methods",
  "too-many-return-statements",
  "too-many-statements",
  "trailing-newlines",
  "unichr-builtin",
  "unicode-builtin",
  "unnecessary-pass",
  "unpacking-in-except",
  "useless-else-on-loop",
  "useless-object-inheritance",
  "useless-suppression",
  "using-cmp-argument",
  "wrong-import-order",
  "xrange-builtin",
  "zip-builtin-not-iterating"
]

[tool.coverage.run]
branch = true
source = ["pykhiops"]
omit = ["pykhiops/_version.py"]

[tool.coverage.report]
exclude_lines = [
   "pragma: no cover",
   "def __repr__",
   "if self.debug:",
   "if settings.DEBUG",
   "raise AssertionError",
   "raise NotImplementedError",
   "if 0:",
   "if __name__ == .__main__.:",
   "if self.verbose:"
]
show_missing = true
ignore_errors = true
